<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teamsync. - connect, collaborate, compete</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link href="../output.css" rel="stylesheet">
    <link href="../output.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/tailwindcss">
        @theme {
            --color-teks-ipt: #00000070;
            --color-primary: #AE4562;
            --color-secondary: #245581;
            --color-secondary-light: #5890C9;
            --color-primary-dull: #F5EFF2;
            --font-display-poppin: "Poppins";
        }
    </style>
</head>
<body class="font-display-poppin overflow-y-hidden overflow-x-hidden bg-primary-dull">
    <div class="w-full">
        <header class="pt-10 ml-10 md:ml-15 flex flex-row items-center">
            <svg onclick="history.back()" class="w-[15px] h-[32px] cursor-pointer hover:scale-130 duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 42" fill="none">
                <path d="M21.7718 39.4399L3.51315 21.718C3.23225 21.4454 3.23225 20.9945 3.51315 20.7219L21.7718 3" stroke="#245581" stroke-width="5" stroke-linecap="round"/>
            </svg>
            <h1 class="ml-5 text-3xl font-bold text-secondary">Go Back</h1>
        </header>
        <h1 class="text-xl font-bold text-secondary text-center mt-10">Edit your account</h1>
        <div class="flex justify-center">
            <div class="left-0 right-0 mx-auto">
                <div id="third" class="py-5 items-center justify-center mx-auto flex flex-col">
                    <div class="w-full">
                        <form action="" class="mt-10 space-y-6 text-secondary underline flex flex-col items-center">
                            <div class="flex flex-col md:flex-row gap-10">
                                <div>
                                    <div class="relative">
                                        <input class="w-full bg-transparent border-2 text-teks-ipt border-black py-2 px-10 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="text" name="username" placeholder="Username">
                                    </div>
                                    <div class="relative mt-3">
                                        <input class="w-full bg-transparent border-2 text-teks-ipt border-black py-2 px-10 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="text" name="d-name" placeholder="Display Name">
                                    </div>
                                    <div class="relative mt-3">
                                        <input class="w-full bg-transparent border-2 text-teks-ipt border-black py-2 px-10 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" id="email" type="email" name="email" placeholder="Email Address">
                                    </div>
                                    <div class="relative mt-3">
                                        <input class="w-full bg-transparent border-2 text-teks-ipt border-black py-2 px-10 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" id="phone" type="phone" name="phone" placeholder="Phone Number">
                                    </div>
                                </div>
                                <div>
                                    <div class="relative flex flex-col justify-center items-center gap-5">
                                        <img class="rounded-full h-40 w-40" src="../images/profile.png" id="profile-pic" alt="">
                                        <label class="text-center cursor-pointer w-30 font-semibold rounded-full py-2" for="input-file">Select File</label>
                                        <input class="hidden" type="file" name="pp" id="input-file" accept="image/png, image/jpeg, image/jpg">
                                    </div>
                                </div>
                            </div>
                            <div class="relative space-x-5 flex">
                                <button class="bg-transparent px-5 py-2 text-secondary border-secondary border-2 rounded-full hover:bg-blue-300  hover:scale-110 duration-300 cursor-pointer" type="reset">Reset</button>
                                <button class="bg-secondary-light px-5 py-2 text-white border-[#F5EFF2] rounded-full hover:bg-blue-300  hover:scale-110 duration-300 cursor-pointer" onclick="history.back()" type="submit">Apply</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
